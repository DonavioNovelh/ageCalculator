<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            width: 100vw;
            align-items: center;
            background-color: hsl(0, 0%, 94%);
            flex-direction: column;
            margin-top: 30px;
            
        }

        .principal {
            display: flex;
            align-items: flex-start;            background-color: hsl(0, 0%, 100%);
            height: 60%;
            width: 90%;
            border-radius: 40px;
            border-bottom-right-radius: 150px;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .subprincipal {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100%;
            height: 25%;
            border-bottom: 1.3px solid hsla(0, 1%, 69%, 0.84);
           
        }

        .caixas {
            display: flex;
            flex-direction: column;
            gap: 5px;
            color: hsl(0, 1%, 44%);
        }

        .caixas > input {
            width: 90%;
            height: 44%;
            color: hsl(0, 0%, 8%);
            border-radius: 7px;
            border: 1px solid hsl(0, 1%, 44%)  ;
        }
        .caixas > p {
            text-align: left;
            font-size: 1.2rem;
            letter-spacing: 2px;
            font-weight: bold;
            color: hsl(0, 0%, 8%);
        }
        
        .icon {
            background-color: hsl(259, 100%, 65%);
            justify-content: center;
            display: flex;
            top: 16.8%;
            border-radius: 50%;
            position: absolute;
        }
        .filhos {
            flex-grow: 1;

            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <div class="principal">
        <div class="subprincipal">
            <div class="caixas">
                <p>DAY</p>
                <input type="number">
            </div>

            <div class="caixas">
                <p>MONTH</p>
                <input type="number">
            </div>

            <div class="caixas">
                <p>YEAR</p>
                <input type="number">
            </div>
            <div class="icon">
              <img src="assets/images/icon-arrow.svg" alt="" srcset="">
            </div>
        </div>

        <div class="filhos">
            <p><span>38</span> years</p>
            <p><span>3</span> months</p>
            <p><span>26 </span>days</p>
        </div>
    </div>
</body>
</html>
